<html>

    <head>

    <meta charset="UTF-8">

    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">

        <body>

            <h1>Hi! I am your SKIT Assistant.</h1>
<p class="main-para">I am here to help you with your queries related to SKIT campus.</p>

<div id="webchat"/>

<script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.5.0/lib/index.min.js"></script>

// Or you can replace latest with a specific version

<script>

  WebChat.default.init({

    selector: "#webchat",

    customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket

    //added socket url for heroku cloud
    socketUrl: "https://skitassistant.herokuapp.com/",

    socketPath: "/socket.io/",

    title: "Skit Assistant",

    subtitle: "Created by Vishal and Tanisha",

  })

</script>

        </body>
<!-- rasa run --cors "*" --debug -->
